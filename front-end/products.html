<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Produtos</title>
</head>

<body>
    <h2 class="section-title">Cadastrando produtos</h2>

    <form id="product-form" class="form">
        <label for="product-name">Nome do produto</label>
        <input type="text" name="product-name" id="product-name" class="input"/> <br />
        <label for="product-price">Preço do produto</label>
        <input type="number" name="product-price" id="product-price" class="input"/> <br />
        <label for="product-description">Descrição do produto</label>
        <input type="text" name="product-description" id="product-description" 
        class="desc-input"/> <br />
        <button type="submit" class="btn">Enviar</button>
    </form>


    <h2 class="section-title">Consultando produtos</h2>

    <button id="product-show" class="btn">Ver todos os produtos</button>
    <ul id="product-list"> </ul>

    <h2 class="section-title">Editar produto</h2>
    <form id="update-form" class="form">
        <label for="target-client">Qual produto deseja editar ? </label> 
        <input type="number" name="target-product" id="target-product" class="input" 
        placeholder="ID do produto"> </br>

        <label for="new-name">Digite o novo nome : </label>
        <input type="text" name="new-name" id="new-name" class="input"> <br />

        <label for="new-price">Digite o novo preço: </label>
        <input type="number" name="new-price" id="new-price" class="input"> <br />

        <label for="new-desc">Digite a nova descrição: </label>
        <input type="text" name="new-desc" id="new-desc" class="input"> <br />

        <button type="submit" class="btn">Editar</button>
    </form>

    <h2 class="section-title">Remover produto</h2>
    <form id="delete-form" class="form">

        <label for="rmv-product">Id do produto: </label>
        <input type="number" name="rmv-product" id="rmv-product"
        placeholder="ID do produto" class="input"> <br/>
        <button type="submit" class="btn">Remover</button>
    </form>

    <script src="scripts/products.js"></script>
</body>

</html>
